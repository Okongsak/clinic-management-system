
services:
  db:
    image: mariadb:10.11
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: clinic
      MYSQL_USER: clinic
      MYSQL_PASSWORD: clinicpassword
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    depends_on:
      - db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - db
    container_name: clinic_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: "mysql://clinic:clinicpassword@db:3306/clinic"
      JWT_SECRET: "supersecret"
      PORT: 3001
      CHOKIDAR_USEPOLLING: "true" # จำเป็นมากบน Windows
    ports:
      - "3001:3001"
    volumes:
      # Mount source code สำหรับ hot reload
      - ./backend:/app
      - /app/node_modules # ป้องกันไม่ให้ node_modules ถูก override
    command: sh -c "npx prisma migrate deploy && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clinic_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - VITE_API_BASE=http://localhost:3001/api
      - CHOKIDAR_USEPOLLING=true # จำเป็นมากบน Windows
      - WATCHPACK_POLLING=true # เพิ่มความเสถียร
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app # mount ทั้งโฟลเดอร์
      - /app/node_modules # ป้องกันไม่ให้ node_modules ถูก override
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]


volumes:
  dbdata:
  backend_node_modules:
  frontend_node_modules:
